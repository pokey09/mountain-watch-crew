# Mountain Watch - HTTPS Enabled
# Use this config AFTER getting SSL certificate with certbot
# Copy this to: /etc/nginx/sites-available/mountain-watch

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tracking.willardskipatrol.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/mountain-watch/dist;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name tracking.willardskipatrol.net;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/tracking.willardskipatrol.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tracking.willardskipatrol.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Root directory
    root /var/www/mountain-watch/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve the app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy Traccar API requests
    location /api/ {
        proxy_pass http://localhost:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
