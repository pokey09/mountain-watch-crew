# Mountain Watch - HTTP Only (Temporary)
# Use this config BEFORE getting SSL certificate
# Copy this to: /etc/nginx/sites-available/mountain-watch

server {
    listen 80;
    listen [::]:80;
    server_name tracking.willardskipatrol.net;

    # Root directory
    root /var/www/mountain-watch/dist;
    index index.html;

    # Let's Encrypt challenge (needed for SSL certificate)
    location /.well-known/acme-challenge/ {
        root /var/www/mountain-watch/dist;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Serve the app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy Traccar API requests
    location /api/ {
        proxy_pass http://localhost:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
